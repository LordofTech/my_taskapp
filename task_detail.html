<!DOCTYPE html>
<html lang="en">
<head>
  </head>
<body>
  <div class="container mx-auto px-4 py-8">
    <h2>Task Details</h2>
    <p>{{ task.title }}</p>
    <p>{{ task.description }}</p>
    <div class="flex items-center space-x-2">
      <span class="badge bg-{{ task.get_status_color }} text-white px-2 py-1 rounded-md">{{ task.get_status_display }}</span>
      <span class="badge bg-{{ task.get_priority_color }} text-white px-2 py-1 rounded-md">{{ task.get_priority_display }}</span>
      <span>Due Date: {{ task.due_date }}</span>
    </div>
  </div>

  </body>
</html>
